name: edu_platform_demo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP 통신
  dio: ^5.4.1
  
  # DI, 상태관리, 라우팅
  get: ^4.6.6
  
  # 로컬 저장
  shared_preferences: ^2.2.2
  
  # 무한스크롤
  infinite_scroll_pagination: ^4.0.0
  
  # Markdown 뷰어
  flutter_markdown: ^0.6.20

  # JSON 직렬화
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # UI 미리보기
  widgetbook: ^3.7.1
  
  # 단위 테스트
  mockito: ^5.4.4

  # 코드 생성
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  fonts:
    - family: Noto Sans KR
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700

  assets:
    - assets/fonts/
    - assets/images/logos/
    - assets/images/icons/
